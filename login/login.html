<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Pluse Fitness-login</title>
    <link rel="icon" href="img/mainlogo.png" sizes="32x32"
    type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="center">
        <img src="img/userlogo.png" class="userlogo">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
                <i class="fa-solid fa-envelope" id="icon"></i>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>password</label>
                <i class="fa-solid fa-lock" id="icon"></i>
            </div>
            <div class="pass">Forgot password?</div>
            <a href="index.html" class="button">Login</a>
            <div class="singup_link">
                New user?<a href="singup.html">sing up</a>
            </div>
        </form>
    </div>
</body>

</html>
