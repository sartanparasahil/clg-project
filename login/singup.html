<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="center sing-up">
        <img src="img/userlogo.png" class="userlogo">
        <h1>Sign up</h1>
        <form onsubmit="login.html">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>UserName</label>
                <i class="fa-solid fa-user" id="icon"></i>
            </div>
            <div class="txt_field">
                <input type="number" required>
                <span></span>
                <label>Mobile No</label>
                <i class="fa-solid fa-mobile" id="icon"></i>
            </div>
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
                <i class="fa-solid fa-envelope" id="icon"></i>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>password</label>
                <i class="fa-solid fa-lock" id="icon"></i>
            </div>
            <div class="pass">Forgot Password?</div>
            <a href="login.html" class="button">
                Sign up
            </a>
            <div class="singup_link">
                Already have account?<a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        const signup = document.getElementById("signup");
        signup.addEventListener("click", (e) => {
            e.preventDefault();
        })
    </script>
</body>

</html>
